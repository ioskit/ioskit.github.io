{% assign rVerions = site.versions | reverse %}

<span class="label
{% if include.ios == rVerions[0] %}label-primary
{% elsif include.ios == rVerions[1] %}label-success
{% elsif include.ios == rVerions[2] %}label-danger
{% elsif include.ios == rVerions[3] %}label-warning
{% else %}label-info
{% endif %}">{{include.ios}}</span>
